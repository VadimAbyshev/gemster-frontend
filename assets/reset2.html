<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/sign-in.css">

  <title>Gemster</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
     <img class="header__logo" src="../assets/images/logoHeader.svg" alt="Логотип">

     <div class="header__links">
      <button class="burger__close" type="button"></button>
      <div class="header__links-elements">
      <a href="#" class="header__link hover-link">Приложение</a>
      <a href="#" class="header__link hover-link">Цены</a>
      <a href="#" class="header__link hover-link">Реферальная программа</a>
      <a href="#" class="header__link hover-link">Новости</a>
      <a href="#" class="header__link hover-link">Поддержка</a>
    </div>
      
     </div>
     
     <button class="header__button hover-button" type="button">Финансовый кабинет</button>
     <button class="header__button-burger hover-button" type="button"></button>
    </header>
    <main>
      <section class="autorization">
        <form class="auth__form form" action="#"
        >

        <h1 class="form__title">Введите новый пароль</h1>



 
      
        <div class="inputs__button">

      <input
      type="password"
      id="password"
      name="password"
      placeholder="Пароль"
      required
      minLength="2"
      maxLength="40"  
      class="form__input auth__input"      
     
    />
    <button class="input__image image__reg" src="../assets/images/glassForm.svg" type="button"></button>
        </div>

        <div class="inputs__button">

    <input
    type="password"
    id="password"
    name="password"
    placeholder="Повторите пароль"
    required
    minLength="2"
    maxLength="40"  
    class="form__input auth__input reset__input"      
   
  />
  <button class="input__image image__reg reset__image" src="../assets/images/glassForm.svg" type="button"></button>

  </div>

   

      
    <img class="input__captch-image reset__captch" src="../assets/images/captch.png">
      
    <input
    type="text"
    id="captch"
    name="captch"
    placeholder="Введите каптчу"
    required
    minLength="2"
    maxLength="40"  
    class=" captch__input"      
   
  />

  <button type="button" class="form__submit reset__submit">Восстановить пароль</button>

      </form>
      </section>
     
    </main>






    <footer class="footer">

      <img class="footer__logo footer__logo-visa" alt="Visa" src="../assets/images/visa.png">
      <img class="footer__logo" alt="MasterCard" src="../assets/images/master.png">
      <img class="footer__logo" alt="BitCoin" src="../assets/images/bitcoin.png">
      <img class="footer__logo" alt="Ethereum" src="../assets/images/efir.png">
      <img class="footer__logo" alt="Tether" src="../assets/images/tet.png">



    </footer>
  </div>







  <script src="../assets/js/main.js"></script>
</body>

</html>
